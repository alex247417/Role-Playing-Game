<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPG - Dragon Repeller</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game">
    <div id="stats">
      
        <span class="stat">
          XP:  <span id="xpText" > 0 </span> 
        </span>
      
      
        <span class="stat">
          Health:  <strong> <span id="healthText"> 100 </span> </strong> 
        </span>
      
      <span class="stat">
        Gold: <strong> <span id="goldText"> 50 </span> </strong> 
      </span>

    </div>
    <div id="controls">
      <button type="button" id="button1">Go to store</button>
      <button type="button" id="button2">Go to cave</button>
      <button type="button" id="button3">Fight dragon</button>
    </div>
    <div id="monsterStats">
      <span class="stat">
        Monster Name:
        <strong><span></span></strong>
      </span>
      <span class="stat">
        Health:
        <strong><span></span></strong>
      </span>
    </div>
    <div id="text"></div>
  </div>
  
</body>
</html>
